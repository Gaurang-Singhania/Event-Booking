<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/event.css">
</head>

<body>
    <header>
        <section class="top-bar">

            <div class="left-content">
                <h2 class="title">Events4You</h2>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookingpage.html">Movies</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="/">Plays</a></li>
                </ul>
                <div class="search">
                    <input type="text" class="searchbar" id="searchBar" placeholder="Search For Event Here... ">
                    <button class="searchbutton" onclick="search()">Search</button>
                </div>
            </div>
            <div class="right-content">
                <div class="cart-img-box">
                    <img src="img/cart.png" alt="" class="cart">
                </div>

                <div class="profile-img-box">
                    <a href="login.html">
                        <img src="img/account.webp" alt="" class="account">
                    </a>
                </div>
            </div>
        </section>
    </header>
    <div class="main">


        <div class="side-bar">
            <form action="">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="side" name="Music" class="check">
                    <label for="music">Music</label><br>
                    <input type="checkbox" id="theater" name="Theater" class="check">
                    <label for="theatre">Theater</label><br>
                    <input type="checkbox" id="sports" name="Sports" class="check">
                    <label for="sports">Sports</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Languages</h3>
                    <input type="checkbox" id="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="tamil">
                    <label for="tamil">Tamil</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="evening>
                    <label for="evening">Evening</label><br>
                    <input type="radio" id="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <button type="button">Apply Filters</button>
                </div>
            </form>
        </div>
        <div id="cardContainer" class="allcontainer">

        </div>
    </div>
    <script src="javascriptfiles/event.js"></script>
</body>


</html>
