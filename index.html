<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="top-bar">

            <div class="left-content">
                <h2 class="title">Events4You</h2>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookingpage.html">Movies</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="">Plays</a></li>
                </ul>
            </div>
            <div class="right-content">
                <div class="cart-img-box">
                    <a href="ticket.html">
                        <img src="img/cart.png" alt="" class="cart">
                    </a>
                </div>

                <div class="profile-img-box">
                    <a href="login.html">
                        <img src="img/account.webp" alt="" class="account">
                    </a>
                </div>
            </div>
        </section>
    </header>
    <div class="main-container">
        <div class="side-bar">
            <form action="">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="adventure">
                    <label for="adventure">Adventure</label><br>
                    <input type="checkbox" id="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" id="action">
                    <label for="action">Action</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Languages</h3>
                    <input type="checkbox" id="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="tamil">
                    <label for="tamil">Tamil</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="afternoon">
                    <label for="afternoon">Afternoon</labe l><br>
                        <input type="radio" id="evening">
                        <label for="evening">Evening</label><br>
                </div>
                <div class="sidebar-groups">
                    <button type="button">Apply Filters</button>
                </div>
            </form>
        </div>
        <div class="all-container">
            <div class="upcoming-img-box">
                <img src="img/movie.jpg" alt="movie banner">
                <p class="banner">MOVIES</p>
                <div class="buttons">
                    <button="" class="btn">Book Now</button>
                </div>
            </div>

            <div class="current-events">
                <img src="img/event.jpg" alt="event banner">
                <p class="banner">EVENTS</p>
                <div class="buttons">
                    <button="" class="btn">Book Now</button>
                </div>
            </div>

            <div class="current-plays">
                <img src="img/play.jpg" alt="play banner">
                <p class="banner">PLAYS</p>
                <div class="buttons">
                    <button="" class="btn">Book Now</button>
                </div>
            </div>

            <div class="current-concerts">
                <img src="img/concert.jpg" alt="concert banner">
                <p class="banner">CONCERTS</p>
                <div class="buttons">
                    <button="" class="btn">Book Now</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="foot">
        <p> Copyright &copy; Events4You.com</p>
    </footer>
</body>

</html>
