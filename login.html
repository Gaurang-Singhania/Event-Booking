<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <section class="top-bar">

            <div class="left-content">
                <h2 class="title">Events4You</h2>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="plays.html">Plays</a></li>
                </ul>
            </div>
            <div class="right-content">
                <div class="cart-img-box">
                    <a href="ticket.html">   
                        <img src="img/cart.png" alt="" class="cart">
                    </a>
                </div>

                <div class="profile-img-box">
                    <img src="img/account.webp" alt="" class="account">
                </div>
            </div>
        </section>
    </header>
    <div class="login">
        <div onsubmit="check(e)" class="login-form">
            <h1 class="login-title">Login</h1>

            <div class="login-content">
                <div class="login-box">
                    <div class="login-box-input">
                        <input type="email" required class="login-input" id="email" placeholder="Email"><span class="icons">
                            <ion-icon name="mail"></ion-icon></span>
                        <label for="email" class="login-label" >Email</label>

                    </div>
                </div>

                <div class="login-box">
                    <div class="login-box-input">
                        <input type="password" required class="login-input" id="login-pass" placeholder="Password">
                        <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                        <label for="password" class="login-label">Password</label>
                    </div>
                </div>
            </div>
            <div class="login-check">
                <div class="login-check-group">
                    <input type="checkbox" class="login-check-input" id="login-check">
                    <label for="remember" class="login-check-label">Remember Me</label>
                </div>
                <a href="" class="login-forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button" id="login">Login</button>
            <p class="login-register">
                Don't have an account?<a href="register.html">Register Now</a>
            </p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="javascriptfiles/login.js"></script>
</body>

</html>
