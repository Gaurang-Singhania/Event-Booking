<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <section class="top-bar">

            <div class="left-content">
                <h2 class="title">Events4You</h2>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookingpage.html">Movies</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="plays.html">Plays</a></li>
                </ul>
            </div>
            <div class="right-content">
                <div class="cart-img-box">
                    <a href="ticket.html">
                    <img src="img/cart.png" alt="" class="cart">
                </a>
                </div>

                <div class="profile-img-box">
                    <img src="img/account.webp" alt="" class="account">
                </div>
            </div>
        </section>
    </header>  
<div class="login">
    <form onsubmit="signup()" class="login-form">
        <h1 class="login-title">Register Yourself</h1>

        <div class="login-content">
            <div class="login-box">
                <div class="login-box-input">
                    <input type="email" required class="login-input" placeholder="" id="email">
                    <ion-icon name="mail"></ion-icon></span>
                    <label for="" class="login-label" id="email">Email</label>
                </div>
            </div>

            <div class="login-box">
                <div class="login-box-input">
                    <input type="password" required class="login-input" id="pass" placeholder="">
                    <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="" class="login-label">Password</label>
                </div>
            </div>
            <div class="login-box">
                <div class="login-box-input">
                    <input type="password" required class="login-input" id="login-pass" placeholder="">
                    <span class="icons"><ion-icon name="person"></ion-icon></span>
                    <label for="" class="login-label">Confirm Password</label>
                </div>
            </div>
        </div>
        <div class="login-check">
            <div class="login-check-group">
                <input type="checkbox" class="login-check-input">
                <label for="" class="login-check-label">Remember Me</label>
            </div>
            
        </div>

        <button type="submit" class="login-button" id="registerbutton">Register</button>
        <span class="login"><a href="login.html">Login now</a></span>
       
    </form>
</div>
<script src="javascriptfiles/register.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
